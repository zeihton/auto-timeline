<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L'industrie automobile américaine</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background: url('images/fond-auto.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 700px;
            padding: 2rem;
            animation: fadeIn 1.5s ease-out;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        p.lead {
            font-size: 1.3rem;
            margin-bottom: 2rem;
        }

        .btn-start {
            background-color: #facc15;
            color: #1f2937;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

            .btn-start:hover {
                background-color: #eab308;
                transform: scale(1.05);
            }

        .fade-out {
            animation: fadeOut 1s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.95);
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content" id="intro">
        <h1>L'industrie automobile américaine</h1>
        <p class="lead">Découvrez une expérience qui va vous emmener à travers les âges pour découvrir le monde de l'automobile.</p>
        <button class="btn-start" onclick="startExperience()">Commencer l'aventure</button>
    </div>

    <script>
        function startExperience() {
            const intro = document.getElementById('intro');
            intro.classList.add('fade-out');

            setTimeout(() => {
                window.location.href = 'debut.html';
            }, 1000);
        }
    </script>
</body>
</html>
