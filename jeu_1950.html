<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini-Game: 1950s</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .quiz-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 12px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        h1 {
            margin-bottom: 1rem;
        }

        .question {
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .images-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }

            .images-grid img {
                width: 100%;
                border-radius: 8px;
                cursor: pointer;
                transition: transform 0.2s ease;
                border: 3px solid transparent;
            }

                .images-grid img:hover {
                    transform: scale(1.05);
                    border-color: #facc15;
                }

        .result {
            margin-top: 1rem;
            font-weight: bold;
        }

        .explore-link {
            margin-top: 1.5rem;
            display: none;
        }

            .explore-link a {
                background: #10b981;
                color: white;
                padding: 0.7rem 1.2rem;
                border-radius: 8px;
                text-decoration: none;
                font-weight: bold;
            }

                .explore-link a:hover {
                    background: #059669;
                }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Mini-Game: 1950s</h1>
        <div class="question">One of these cars does <strong>not</strong> belong to the 1950s. Can you find it?</div>
        <div class="images-grid">
            <img src="car_50s_1.png" alt="Car 1" onclick="checkAnswer(this, false)">
            <img src="car_50s_2.png" alt="Car 2" onclick="checkAnswer(this, false)">
            <img src="car_wrong_80s.png" alt="Car 3" onclick="checkAnswer(this, true)">
            <img src="car_50s_3.png" alt="Car 4" onclick="checkAnswer(this, false)">

        </div>
        <div class="result" id="result"></div>
        <div class="explore-link" id="explore-link">
            <a href="1950s-explore.html">Explore the 1950s era</a>
        </div>
    </div>

    <script>
        function checkAnswer(img, correct) {
            const result = document.getElementById('result');
            const link = document.getElementById('explore-link');
            if (correct) {
                result.textContent = 'Correct! That car is way too modern.';
                result.style.color = '#34d399';
                link.style.display = 'block';
            } else {
                result.textContent = 'Nope, that one is from the 1950s!';
                result.style.color = '#f87171';
                link.style.display = 'none';
            }
        }
    </script>
</body>
</html>
