<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Game: 1970s</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .quiz-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 12px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin-bottom: 1rem;
        }

        .match-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .match-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #facc15;
            color: #1f2937;
            padding: 0.8rem 1rem;
            border-radius: 8px;
        }

        select {
            padding: 0.4rem;
            border-radius: 4px;
            border: none;
            font-size: 1rem;
        }

        button {
            background-color: #10b981;
            color: white;
            padding: 0.7rem 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 1rem;
            font-weight: bold;
        }

            button:hover {
                background-color: #059669;
            }

        .result {
            margin-top: 1rem;
            font-weight: bold;
        }

        .explore-link {
            margin-top: 1.5rem;
            display: none;
        }

            .explore-link a {
                background: #10b981;
                color: white;
                padding: 0.7rem 1.2rem;
                border-radius: 8px;
                text-decoration: none;
                font-weight: bold;
            }

                .explore-link a:hover {
                    background: #059669;
                }
    </style>
</head>

<body>
    <div class="quiz-container">
        <h1>Mini-Game: 1970s</h1>
        <p>Match each car with its country of origin:</p>
        <div class="match-container">
            <div class="match-row">
                Ford Pinto
                <select id="ford">
                    <option value="">Select country</option>
                    <option value="germany">Germany</option>
                    <option value="japan">Japan</option>
                    <option value="usa">USA</option>
                </select>
            </div>
            <div class="match-row">
                Toyota Corolla
                <select id="toyota">
                    <option value="">Select country</option>
                    <option value="germany">Germany</option>
                    <option value="japan">Japan</option>
                    <option value="usa">USA</option>
                </select>
            </div>
            <div class="match-row">
                Volkswagen Golf
                <select id="vw">
                    <option value="">Select country</option>
                    <option value="germany">Germany</option>
                    <option value="japan">Japan</option>
                    <option value="usa">USA</option>
                </select>
            </div>
        </div>
        <button onclick="checkMatch()">Submit</button>
        <div class="result" id="result"></div>
        <div class="explore-link" id="explore-link">
            <a href="1970s_explore.html">Explore the 1970s era</a>
        </div>
    </div>

    <script>function checkMatch() {
            const ford = document.getElementById("ford").value;
            const toyota = document.getElementById("toyota").value;
            const vw = document.getElementById("vw").value;

            const result = document.getElementById("result");
            const link = document.getElementById("explore-link");

            if (ford === "usa" && toyota === "japan" && vw === "germany") {
                result.textContent = "Correct! Great knowledge of global auto history.";
                result.style.color = "#34d399";
                link.style.display = "block";
            } else {
                result.textContent = "Some matches are incorrect. Try again!";
                result.style.color = "#f87171";
                link.style.display = "none";
            }
        }</script>
</body>

</html>
